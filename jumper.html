<html>
  <head>
    <script src = "p5.js"></script>
    <script src = "jumper.js"></script>
    <script src = "barrier.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      var jumper = new jumper(); //declare object constructor
      var rectMove = new rectMove();
      
      function setup() {
        createCanvas(w,h);
        
        
      }
      
      function draw() {
        clear();
        rectMove.show();
        rectMove.update();
        jumper.show();
        jumper.update();
        if ((keyIsDown(37)) && (jumper.x != 0)) {
          jumper.x -= 10;
        }
        if ((keyIsDown(39)) && (jumper.x < w)) {
          jumper.x += 10;
        }
      }
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
      }
      
      
    </script>
  </body>
</html>
